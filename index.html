<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Portside Rhythm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../Logo.png">
</head>

<body>

    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="../Logo-Symbol.png" style="width: 100px;" alt="">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav align-items-lg-center ms-auto">
                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="#section_1">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="#section_2">About</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="#section_3">Records</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="#section_6">Contact</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>


        <section class="hero-section" id="section_1">
            <div class="section-overlay"></div>

            <div class="container d-flex justify-content-center align-items-center">
                <div class="row">

                    <div class="col-12 mt-auto text-center" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <small>Welcome</small>

                        <div class="text-heading-flex">
                            <h1 class="text-heading">Portside Rhythm</h1>
                        </div>
                    </div>

                    <div class="col-lg-12 col-12 mt-auto d-flex flex-column flex-lg-row text-center" style="display: flex; align-items: center; justify-content: center;">
                        <div class="player">
                            <div id="info" class="info">
                                <div class="upInfo" style="width: 100%; display: flex; justify-content: space-between;">
                                    <div class="leftInfo" style="display: flex; flex-direction: column; align-items: flex-start;">
                                        <span class="artist" id="track-name">Loading...</span>
                                        <span class="name" id="track-artist">Portside Rhythm</span>
                                    </div>
                                    <div class="rightInfo">
                                        <span class="current-time" id="curTime" style="font-size: 12px;">00:00</span>
                                        <span style="font-size: 12px;">/</span>
                                        <span class="total-duration" id="totTime" style="font-size: 12px;">00:00</span>
                                    </div>
                                </div>
                                <div class="downInfo" style="width: 100%;">
                                    <div class="progress-bar slider_container">
                                            <div id="bar" style="background-color: #fe8daa; border-radius: 5px; height: 100%; width: 0%; transition: width 0.1s linear;"></div>
                                        <audio src="https://github.com/bradtraversy/vanillawebprojects/blob/master/music-player/music/summer.mp3?raw=true" id="audio"></audio>
                                    </div>
                                </div>
                            </div>
                            <div id="control-panel" class="control-panel">
                              <div class="controls">
                                <button id="prev" class=" action-btn">
                                    <i class="fas fa-backward"></i>
                                  </button>
                                <button id="play" style="padding: 0 25px 0 35px;" class=" action-btn action-btn-big">
                                    <i class="fas fa-play"></i>
                                </button>                          
                                <button id="next" class=" action-btn">
                                    <i class="fas fa-forward"></i>
                                </button>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="video-wrap">
                <!-- <video autoplay="" loop="" muted="" class="custom-video" poster="">
                    <source src="video/bg.mp4" type="video/mp4">
                </video> -->
            </div>
        </section>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/click-scroll.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
